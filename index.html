    <!------Time Counter----->



    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Nov 2, 2017 15:37:25").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            var divd = '<div class="row"><div class="col s6 center-align"><h3>' + days + '<br><span>  days</span></h3></div></div>'
            var divh = '<div class="row"><div class="col s6 center-align"><h3>' + hours + '<br><span>  hours</span></h3></div></div>'
            var divm = '<div class="row"><div class="col s6 center-align"><h3>' + minutes + '<br><span>  minutes</span></h3></div></div>'
            var divs = '<div class="row"><div class="col s6 center-align"><h3>' + seconds + '<br><span>  seconds</span></h3></div></div>'
            // Output the result in an element with id="demo"
            document.getElementById("dtms").innerHTML = divd + divh + divm + divs;



            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("dtms").innerHTML = "<h3>Timeis up</h3>";
            }
        }, 1000);
    </script>
